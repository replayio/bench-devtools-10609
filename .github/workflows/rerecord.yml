name: Rerecord the reported issue

on:
  pull_request:
env:
  RECORD_REPLAY_API_KEY: rwk_yaEG8jo6gcisGHHoMj8SNoOMIHSbT7REuU5E1QnKCiL

jobs:
  preview-branch:
    name: Wait for Vercel Preview Branch
    runs-on: ubuntu-latest
    steps:
      - name: Waiting for 200 from the Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitFor200
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 960
          check_interval: 60
          environment: ${{ fromJSON('["", "production"]')[github.ref == 'refs/heads/main'] }}
    outputs:
      url: ${{ steps.waitFor200.outputs.url }}
  get-linked-issues:
    name: Get Linked Issues
    runs-on: ubuntu-latest
    steps:
      - name: Get Linked Issues
        uses: hossainemruz/linked-issues@main
        id: linked-issues
        with:
          pr_url: ${{github.event.pull_request.html_url}}
          format: IssueURL
    outputs:
      issues: ${{ steps.linked-issues.outputs.issues }}
  rerecord-issue:
    name: Rerecord the reported issue
    runs-on: ubuntu-latest
    needs: [preview-branch, get-linked-issues]
    timeout-minutes: 10
    steps:
      - name: Rerecord issue
        uses: replayio/action-upload@latest
        with:
          api-key: ${{ env.RECORD_REPLAY_API_KEY }}
          public: true
          include-summary: true
